<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/styleRegistro.css">

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h2>Formulario Suscripciones</h2>
        </div>
        <br>
        <form id="form" class="form" action="suscripcionesAdd" method="POST">
            {% csrf_token %}

            {% if messages %}
                {% for message in messages %}
                <div class="alert">
                    <button type="button" class="close" data-dismiss="alert" id="btn-success">{{ message }}</button>
                </div>
                {% endfor %}
            {% endif %}


            <div class="form-control">
                <input type="text" name="rut" placeholder="Rut" id="rut" required>
            </div>

            <div class="form-control">
                <input type="text" name="nombre" placeholder="Nombre" id="name" required>
            </div>

            <div class="form-control">
                <input type="text" name="paterno" placeholder="Apellido Paterno" id="paterno" required>
            </div>

            <div class="form-control">
                <input type="text" name="materno" placeholder="Apellido Materno" id="materno" required>
            </div>

            <div class="form-control">
                <input type="date" name="fechaNac" placeholder="Fecha" id="fecha" required>
            </div>
            
            
            <div class="form-control">
                <select name="genero">
                    {% for genero in generos %}
                        <option value="{{genero.id_genero}}" >{{genero.genero}}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-control">
                <input type="text" name="telefono" placeholder="Telefono" id="telefono" required>
            </div>
            
            <div class="form-control">
                <input type="mail" name="email" placeholder="Email" id="email" required>
            </div>
            
            <div class="form-control">
                <input type="text" name="direccion" placeholder="Direccion" id="direccion" required>
            </div>            
            

            
            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>

            

        </form>
        <br>
        <a href="base">Volver al inicio</a>
        <br>

        <div id="idMensajes">
            {% if mensajes %}
                {{mensaje}}
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
</body>
</html>
